{% extends 'base.html' %}
{% load static from staticfiles %}
{% block content %}
    <section class="row tablet-page">
		<section class="medium-12 columns detail-images-tablet">
			<figure>
				<img src="{% static 'images/detailimg1tablet.jpg' %}" alt="">
				<figcaption>
					<h2>{{portfolio_detail.title}}</h2>
					<p> {{portfolio_detail.description}}</p>
					<a href=""><span class="icon-arrow-down"></span></a>
				</figcaption>
			</figure>
		</section>
	</section>

	<section class="row web-page">
		<section class="medium-12 columns detail-images-tablet">
            <h2>{{tutorial_detail.title}}</h2>
			<figure>
				<img src="{% static 'images/detailimg1tablet.jpg' %}"  alt="" style="width: 100%; height:400px;">
			</figure>
            <div>
                {{tutorial_detail.description | safe}}
            </div>

		</section>
	</section>
{% endblock content %}

{% block libs %}
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>
    <script>
        hljs.initHighlightingOnLoad();

    </script>
{% endblock libs %}
