{% extends 'base.html' %}
{% load static from staticfiles %}
{% block content %}

        {% for cat in categories %}
            <section class="medium-12 columns portfolio-first-tablet">
                <h2>
                <a href="{{cat}}">{{cat | title}}</a>
            </h2>
            </section>

        {% endfor %}
	</section>

	<section class="row-fluid web-page">
		<section class="medium-6 large-6 colums" style="height: 900px; background: #005F6B; position: absolute; top:0; left:0">
		</section>
			<section class="row">
                {% for cat in categories %}
				<section class="medium-4 large-4 columns portfolio-first-web">

					<a href="{{cat}}">{{cat | title}}</a>
				</h2>
				</section>
                {% endfor %}
			</section>
		<section class="medium-6 large-6 colums" style="height: 900px; background: #00B4CC; position: absolute;top:0; right:0; z-index:-999999">
